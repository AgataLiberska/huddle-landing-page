<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/css/styles.css">
  <script src="https://kit.fontawesome.com/7d1424b7c5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="huddle__header">
    <img src="/images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <section class="huddle__container">
      <div class="huddle__illustration">

      </div>
      <div class="huddle__intro">
        <h1 class="huddle__intro__heading">Build The Community Your Fans Will Love</h1>
        <p class="huddle__intro__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="/" class="huddle__intro__cta">Register</a>
      </div>
    </section>
  </main>
  <footer class="huddle__footer">
    <a href="/" aria-label="Facebook" class="huddle__footer__link"><i class="fab fa-facebook-f"></i></a>
    <a href="/" aria-label="Twitter" class="huddle__footer__link"><i class="fab fa-twitter"></i></a>
    <a href="/" aria-label="Instagram" class="huddle__footer__link"><i class="fab fa-instagram"></i></a>
  </footer>
</body>
</html>
